<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .password-container {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Protected Images</h3>
                
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                    <p class="mb-0">{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
                
                <p class="text-center">These images are password protected.</p>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required autofocus>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">View Images</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
