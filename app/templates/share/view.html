<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ share.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .gallery {
            margin-top: 20px;
        }
        .gallery-item {
            margin-bottom: 20px;
        }
        .gallery-item img {
            width: 100%;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">{{ share.title }}</h1>
        
        <div class="gallery">
            <div class="row">
                {% for image in share.images %}
                <div class="col-md-4 gallery-item">
                    <a href="{{ url_for('static', filename='uploads/' + image.filename) }}" target="_blank">
                        <img src="{{ url_for('static', filename='uploads/' + image.filename) }}" alt="{{ image.original_filename }}" class="img-fluid">
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
