{% extends "base.html" %}

{% block title %}Password Required - {{ config.SITE_TITLE }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Password Required</h3>
            </div>
            <div class="card-body">
                <p class="text-center">This image collection is password protected.</p>
                <form method="post">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">View Images</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
